description: |
  Elettromotrice ALe 840.059 - Lebc 840.217 delle Ferrovie dello Stato.
  Il treno è composto da due elementi: la motrice Ale 840 059 II serie e la Lebc 840 217 rimorchiata convertitrice 
  trifase nella livrea castano e isabella.
  Il modello è caratterizzato da respingenti molleggiati, illuminazione interna a Led, fari illuminati con led bianchi 
  o rossi a seconda del senso di marcia, presa corrente su tutte le ruote, predisposizione per decoder, motore a 5 poli, 
  trasmissione cardanica sui due carrelli, assali d'ottone torniti e nichelato, telaio in metallo, carrelli particolareggiato
   e perfettamente in scala, estrema finezza nella verniciatura e tampografia, particolari aggiuntivi molto realistici 
   montati in fabbrica.
